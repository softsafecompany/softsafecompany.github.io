<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil | Soft Safe</title>
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .profile-container {
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
        background: var(--card-bg, #fff);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
      }
      .profile-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
      }
      .section-title {
        font-size: 1.2rem;
        margin: 20px 0 10px;
        color: var(--primary-color, #007bff);
      }
      .activity-list {
        list-style: none;
        padding: 0;
      }
      .activity-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 0.95rem;
      }
      header.header {
        width: 100vw;
        min-width: 270px;
        max-width: 795px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo" onclick="window.location.href='index.html'">
        <img src="assets/logo.png" alt="Soft Safe Logo" height="37" />
        <h2>SoftSafe</h2>
      </div>
      <nav id="nav-menu">
        <a href="index.html">Voltar ao Início</a>
        <button
          id="logout-btn"
          style="
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Sair
        </button>
      </nav>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <img
          id="profile-img"
          src="assets/default-avatar.png"
          alt="Avatar"
          class="profile-avatar"
        />
        <div>
          <h2 id="profile-name">Carregando...</h2>
          <p id="profile-email" style="color: #666">...</p>
        </div>
      </div>

      <h3 class="section-title">Meus Comentários</h3>
      <ul id="my-comments-list" class="activity-list">
        <li class="activity-item">Carregando comentários...</li>
      </ul>

      <h3 class="section-title">Minhas Curtidas</h3>
      <ul id="my-likes-list" class="activity-list">
        <li class="activity-item">Carregando curtidas...</li>
      </ul>

      <h3 class="section-title">Minhas Postagens</h3>
      <ul id="my-posts-list" class="activity-list">
        <li class="activity-item">Carregando postagens...</li>
      </ul>
    </div>

    <footer class="footer">
      <p>&copy; 2025 SoftSafe</p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
