<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil | Soft Safe</title>
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo" onclick="window.location.href='index.html'">
        <img src="assets/logo.png" alt="Soft Safe Logo" height="37" />
        <h2>SoftSafe</h2>
      </div>
      <nav id="nav-menu">
        <a href="index.html">Voltar ao Início</a>
        <button id="logout-btn">Sair</button>
      </nav>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <div id="profile-img-container" class="profile-img-wrapper">
          <img
            id="profile-img"
            src="assets/default-avatar.png"
            alt="Avatar"
            class="profile-avatar"
          />
          <div class="profile-overlay"><i class="fas fa-camera"></i></div>
        </div>
        <input
          type="file"
          id="profile-upload"
          accept="image/*"
          style="display: none"
        />
        <div>
          <div style="display: flex; align-items: center; gap: 10px">
            <h2 id="profile-name" style="margin: 0">Carregando...</h2>
            <button id="edit-name-btn" class="edit-btn" title="Editar nome">
              <i class="fas fa-pen"></i>
            </button>
          </div>
          <p id="profile-email">...</p>
        </div>
      </div>

      <h3 class="section-title">Meus Comentários</h3>
      <ul id="my-comments-list" class="activity-list">
        <li class="activity-item">Carregando comentários...</li>
      </ul>

      <h3 class="section-title">Minhas Curtidas</h3>
      <ul id="my-likes-list" class="activity-list">
        <li class="activity-item">Carregando curtidas...</li>
      </ul>

      <h3 class="section-title">Minhas Postagens</h3>
      <ul id="my-posts-list" class="activity-list">
        <li class="activity-item">Carregando postagens...</li>
      </ul>
    </div>

    <footer class="footer">
      <p>&copy; 2025 SoftSafe</p>
    </footer>
    <script type="module" src="main.js"></script>
    <script>
      // Efeito de Sombra no Header ao Rolar
      window.addEventListener("scroll", () => {
        const header = document.querySelector(".header");
        if (window.scrollY > 10) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
