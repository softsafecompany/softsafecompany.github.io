<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil | Soft Safe</title>
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="dark-mode">
    <header class="header">
      <div class="logo" onclick="window.location.href='index.html'">
        <img src="assets/logo.png" alt="Soft Safe Logo" height="37" />
        <h2>SoftSafe</h2>
      </div>
      <nav id="nav-menu">
        <a href="index.html">Voltar ao Início</a>
        <button id="logout-btn">Sair</button>
      </nav>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <div id="profile-img-container" class="profile-img-wrapper">
          <img
            id="profile-img"
            src="assets/default-avatar.png"
            alt="Avatar"
            class="profile-avatar"
          />
          <div class="profile-overlay"><i class="fas fa-camera"></i></div>
        </div>
        <label for="profile-upload" class="sr-only"
          >Upload de Imagem de Perfil</label
        >
        <input
          type="file"
          id="profile-upload"
          accept="image/*"
          title="Upload de Imagem de Perfil"
        />
        <div>
          <div class="profile-name-group">
            <h2 id="profile-name">Carregando...</h2>
            <button id="edit-name-btn" class="edit-btn" title="Editar nome">
              <i class="fas fa-pen"></i>
            </button>
          </div>
          <p id="profile-email">...</p>
          <button id="reset-password-btn" class="download-btn">
            Redefinir Senha
          </button>
          <button id="delete-account-btn" class="download-btn">
            Excluir Conta
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 SoftSafe</p>
    </footer>

    <!-- WhatsApp Floating Button -->
    <a
      href="https://wa.me/258842539668"
      class="whatsapp-float"
      target="_blank"
      rel="noopener"
      title="Fale conosco no WhatsApp"
    >
      <svg
        class="whatsapp-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <path
          d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"
        />
      </svg>
    </a>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" title="Voltar ao Topo">
      ↑
    </button>

    <script type="module" src="functions/main.js"></script>
    <script>
      // Efeito de Sombra no Header ao Rolar
      window.addEventListener("scroll", () => {
        const header = document.querySelector(".header");
        if (window.scrollY > 10) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
