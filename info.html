<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft Safe | Informacoes</title>
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-min.css" media="(max-width: 640px)" />
    <link rel="stylesheet" href="info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="dark-mode info-page">
    <div id="menu-overlay" class="menu-overlay"></div>

    <header class="header info-header universal-header">
      <div class="logo" onclick="window.location.href='index.html'">
        <img src="assets/logo.png" alt="Soft Safe Logo" height="37" />
        <h2>SoftSafe</h2>
      </div>

      <div class="header-search">
        <div class="input-wrapper">
          <input
            type="text"
            id="search-bar"
            placeholder="Pesquisar..."
            autocomplete="off"
          />
          <div id="suggestions-container" class="suggestions-container"></div>
        </div>
        <button id="search-button" aria-label="Pesquisar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="header-controls">
        <button id="login-btn" class="login-btn" aria-label="Login" title="Login">
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="notification-wrapper">
          <button
            id="notification-btn"
            class="notification-btn"
            title="Notificações"
          >
            <i class="fa-solid fa-bell"></i>
            <span id="notification-count" class="notification-badge"></span>
          </button>
          <div id="notification-dropdown" class="notification-dropdown">
            <div class="notification-header">
              Notificações
              <button id="mark-all-read">Ler todas</button>
            </div>
            <div id="notification-list" class="notification-list"></div>
          </div>
        </div>
      </div>

      <div class="burger-menu" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav id="nav-menu">
        <a href="index.html#produtos">Produtos</a>
        <a href="#sobre" data-tab="sobre">Sobre</a>
        <a href="#faq" data-tab="faq">FAQ</a>
        <a href="#contato" data-tab="contato">Contato</a>
      </nav>
    </header>

    <main class="info-main">
      <section class="info-shell">
        <p class="info-kicker">Central de Informacoes</p>
        <h1 id="info-title">Sobre</h1>
        <div id="info-content" class="info-content"></div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2026 SoftSafe - Todos os direitos reservados</p>
    </footer>

    <script type="module" src="functions/info-page.js"></script>
  </body>
</html>
